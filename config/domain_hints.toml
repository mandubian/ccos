# Domain Hints Configuration
# 
# This file defines domain hints that help the planner infer which MCP servers
# might be relevant for a given goal. Add new domains here without code changes.
#
# Each domain has:
# - name: Domain identifier (used in DomainHint::Custom)
# - keywords: Words/phrases that suggest this domain when found in goal text
# - mcp_servers: MCP server names that typically handle this domain

[[domains]]
