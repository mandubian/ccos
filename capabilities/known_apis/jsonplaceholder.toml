# JSONPlaceholder API
# https://jsonplaceholder.typicode.com/
# 
# Free fake API for testing and prototyping.
# No authentication required.

[api]
name = "jsonplaceholder"
title = "JSONPlaceholder API"
base_url = "https://jsonplaceholder.typicode.com"
version = "1.0"
description = "Free fake API for testing and prototyping. Provides endpoints for posts, comments, albums, photos, todos, and users."
domains = ["testing", "mock", "placeholder", "demo"]
documentation_url = "https://jsonplaceholder.typicode.com/"

[auth]
type = "none"
required = false

# Posts
[[endpoints]]
id = "get_posts"
name = "Get All Posts"
description = "Get all posts"
method = "GET"
path = "/posts"

[[endpoints]]
id = "get_post"
name = "Get Post"
description = "Get a single post by ID"
method = "GET"
path = "/posts/{id}"

[[endpoints.params]]
name = "id"
type = "int"
location = "path"
required = true
description = "Post ID"

[[endpoints]]
id = "create_post"
name = "Create Post"
description = "Create a new post"
method = "POST"
path = "/posts"

[[endpoints.params]]
name = "title"
type = "string"
location = "body"
required = true
description = "Post title"

[[endpoints.params]]
name = "body"
type = "string"
location = "body"
required = true
description = "Post body content"

[[endpoints.params]]
name = "userId"
type = "int"
location = "body"
required = true
description = "User ID of the author"

# Comments
[[endpoints]]
id = "get_comments"
name = "Get Comments"
description = "Get all comments or filter by post"
method = "GET"
path = "/comments"

[[endpoints.params]]
name = "postId"
type = "int"
location = "query"
required = false
description = "Filter comments by post ID"

# Users
[[endpoints]]
id = "get_users"
name = "Get All Users"
description = "Get all users"
method = "GET"
path = "/users"

[[endpoints]]
id = "get_user"
name = "Get User"
description = "Get a single user by ID"
method = "GET"
path = "/users/{id}"

[[endpoints.params]]
name = "id"
type = "int"
location = "path"
required = true
description = "User ID"

# Todos
[[endpoints]]
id = "get_todos"
name = "Get All Todos"
description = "Get all todos or filter by user"
method = "GET"
path = "/todos"

[[endpoints.params]]
name = "userId"
type = "int"
location = "query"
required = false
description = "Filter todos by user ID"

[[endpoints]]
id = "get_todo"
name = "Get Todo"
description = "Get a single todo by ID"
method = "GET"
path = "/todos/{id}"

[[endpoints.params]]
name = "id"
type = "int"
location = "path"
required = true
description = "Todo ID"
