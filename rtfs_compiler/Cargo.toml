[package]
name = "rtfs_compiler"
version = "0.1.0"
edition = "2021"

# Binary targets for different execution modes
[[bin]]
name = "rtfs_compiler"
path = "src/main.rs"

[[bin]]
name = "main_enhanced_tests"
path = "src/main_enhanced_tests.rs"

[[bin]]
name = "summary_demo"
path = "src/summary_demo.rs"

[[bin]]
name = "rtfs-repl"
path = "src/bin/rtfs_repl.rs"

[[bin]]
name = "repl_deployment_demo"
path = "src/repl_deployment_demo.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pest = "2.7"
pest_derive = "2.7"
# Agent system dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
uuid = { version = "1.0", features = ["v4"] }
